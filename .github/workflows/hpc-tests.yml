name: HPC-Tests

on:
    push:
        branches: [ hpc-tests ]
        paths-ignore:
          - 'docs/**'
          - 'examples/**'
          - 'README.rst'
          - 'LICENSE.txt'

    workflow_dispatch:

jobs:
    test:
        runs-on: self-hosted
        steps:
            - uses: actions/checkout@v2
            - name: Run tests
              run: run-pyopatra-tests $GITHUB_WORKSPACE/test/hpc_tests

